{% extends '../shared/base.html' %}
{% block content %}
<div class="breadcrumbWrap mx-auto w-75 px-5">
  <nav aria-label="パンくずリスト">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page"><i class="fa fa-home">ホーム</i></li>
    </ol>
  </nav>
</div>
<div class="mx-auto w-75 d-flex px-5">
  {% include "../shared/sideBar.html" %}
  <div class="myhpIndexRight col-lg-9">
    <div class="headLine">
      {{headLine}}
    </div>
    <div class="allUsers">
      {% for obj in objs %}
      <a href="{% url 'accounts:dogShow' pk=obj.id %}" class="userBox">
        <img class="userImage" src="{{ obj.image.url }}">
        <div class="userName">なまえ：{{ obj.dogname }}</div>
        <div class="userInfo">
          <div>{{ obj.sex }}</div>
          <div>{{ obj.age }}さい</div>
        </div>
      </a>
      {% endfor %}
    </div>
    {% include "../shared/pagination.html" %}
  </div>
</div>
{% endblock content %}
