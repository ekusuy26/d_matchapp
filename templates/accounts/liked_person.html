{% extends './like.html' %}
{% block like %}
<a href="{% url 'accounts:dogShow' pk=obj.dog.id %}" class="likeLink">
  <img class="likeImage" src="{{ obj.dog.image.url }}">
  <div class="likeText">
    {{obj.dog.user.username}}さん<br>
    なまえ：{{obj.dog.dogname}}<br>
    {{obj.dog.age}}さい<br>
    性別：{{obj.dog.sex}}<br>
    紹介文：{{obj.dog.introduction}}<br>
  </div>
</a>
{% endblock like %}
