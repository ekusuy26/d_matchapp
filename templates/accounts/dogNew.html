{% extends '../shared/base.html' %}
{% block content %}

<div class="dogNewWrap col-lg-3 mx-auto text-center">
  <div class="dog-registration">
    <form id="new_dog" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group-img">
        <label class="DogLabel">image</label>
        <div class="userImgPreview" id="userImgPreview">
          <img id="thumbnail" class="userImgPreview_content" accept="image/*" src="">
        </div>
        {{ form.image }}
      </div>
      <div class="form-group">
        <label class="newDogLabel">dogname</label>
        {{ form.dogname }}
      </div>
      <div class="form-group">
        <label class="newDogLabel">age</label>
        {{ form.age }}
      </div>
      <div class="form-group">
        <label class="newDogLabel">sex</label>
        {{ form.sex }}
      </div>
      <div class="form-group">
        <label class="newDogLabel">introduction</label>
        {{ form.introduction }}
      </div>
      <button type="submit" class="dogBtn">登録する</button>
    </form>
  </div>
</div>

{% endblock content %}
