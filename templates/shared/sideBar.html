<div class="col-lg-3">
  <div class="sideBarNavBox text-center my-1">
    <p class="sideBarUserName">{{user.username}}さん</p>
    {% if dog_flg == 0 %}
    <a href="{% url 'accounts:dogNew' %}" class="sideBarLink">
      <i class="fas fa-paw"></i>
      犬を登録してください
    </a>
    {% else %}
    <a href="{% url 'accounts:dogShow' pk=user.dog.id %}" class="sideBarLink">
      <img class="sideBarDogImage" src="{{ user.dog.image.url }}">
      <div>なまえ：{{ user.dog.dogname }}</div>
      <div>{{ user.dog.sex }}&emsp;&emsp;&emsp;{{ user.dog.age }}さい</div>
    </a>
    <div class="sideBarNavBox text-center pb-3">
      <a href="{% url 'accounts:dogUpdate' pk=user.dog.id %}" class="sideBarLink mx-2"><i class="fas fa-edit"></i>編集する</a>
      <a href="{% url 'accounts:dogDelete' pk=user.dog.id %}" class="sideBarLink mx-2"><i class="fas fa-trash-alt"></i>削除する</a>
    </div>
    {% endif %}
  </div>
  <div class="sideBarNavBox text-center my-1 py-3">
    <div class="text-left pl-5"><i class="fas fa-thumbs-up"></i>いいね！</div>
    <a href="{% url 'accounts:likedOpponent' %}" class="sideBarLink d-block py-2">あいてからのいいね！</a>
    <a href="{% url 'accounts:likedPerson' %}" class="sideBarLink d-block py-2">じぶんからのいいね！</a>
  </div>
  <div class="sideBarNavBox text-center my-1 py-3">
    <div class="text-left pl-5"><i class="fas fa-comments"></i>マッチング</div>
    <a href="{% url 'chats:index' %}" class="sideBarLink d-block py-2">メッセージ</a>
  </div>
  <div class="sideBarNavBox text-center my-1 py-3">
    <div class="text-left pl-5">合成</div>
    <a href="{% url 'myhp:display' %}" class="sideBarLink d-block py-2">合成写真の一覧</a>
  </div>
</div>
